<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f5f1e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: #ffd700;
      font-weight: 900;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
    }

    .calendar-container {
      width: 100%;
      max-width: 1150px;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(255, 215, 0, 0.15);
      overflow: hidden;
      border: 2px solid #ffd700;
      margin-bottom: 50px;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .back-button {
      display: inline-block;
      padding: 16px 40px;
      background-color: #ffd700;
      color: #1c1c1c;
      border-radius: 30px;
      font-size: 1.15rem;
      font-weight: 800;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
    }

    .back-button:hover {
      background-color: #ffea64;
      transform: scale(1.07);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 600px;
      }

      .back-button {
        padding: 14px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Calendar</h1>

  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FToronto&showPrint=0&src=NGY3YmE3NDk4Y2Q1NTBkZjZmNzgwNGI3NmI4ODI5MDEyZjNjMTlmNTQxZmFlMjVjZDYwMWEyYzAxYzEwMjZkMUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23e4c441" 
      frameborder="0" 
      scrolling="no">
    </iframe>
  </div>

  <a href="pagePicker.html" class="back-button">‚Üê Back to Home</a>

</body>
</html>
