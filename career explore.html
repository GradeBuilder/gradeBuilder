<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Explorer - Discover Your Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fa;
      color: #1e2a38;
      min-height: 100vh;
    }

    /* NAV BAR */
    nav {
      background: #1e2a38;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      color: #ffd700;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      letter-spacing: 1.1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
    }
    nav ul li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      padding: 6px 8px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: #ffd700;
      color: #1e2a38;
      outline: none;
    }

    /* MAIN SECTION */
    .container {
      max-width: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      padding: 40px 50px;
      margin: 80px auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #1e2a38;
    }

    p.tagline {
      color: #7a7a7a;
      margin-bottom: 35px;
      font-size: 1.1rem;
    }

    form {
      margin-bottom: 40px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e2a38;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.8px solid #ddd;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ffd700;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #ffd700;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e2a38;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
      transform: translateY(-3px);
    }

    .result {
      background-color: #f9f9f9;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
      color: #1e2a38;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
      display: none;
    }

    .result h2 {
      color: #ffd700;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .result ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 15px;
    }

    .result ul li {
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }

    .result ul li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #ffd700;
      font-weight: 900;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      background-color: #ffd700;
      color: #1e2a38;
      padding: 14px 34px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
    }

    .back-button:hover {
      background-color: #e6c200;
      transform: scale(1.06);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
        margin: 60px 10px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav role="navigation" aria-label="Main navigation">
    <a href="intro.html" class="logo">Discover Your Path</a>
    <ul>
      <li><a href="intro.html">Home</a></li>
      <li><a href="career explore.html">Career Explorer</a></li>
      <li><a href="pagePicker.html">Get Started</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="highSchoolPlan.html">Planner</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Career Explorer</h1>
    <p class="tagline">Enter your field of interest and optionally a specific job to discover matching careers, salary ranges, and growth outlooks.</p>

    <!-- Form -->
    <form id="careerForm">
      <label for="field">Field of Interest <span style="color:#e53935;">*</span></label>
      <input type="text" id="field" name="field" placeholder="e.g., Engineering, Health, Arts" required />

      <label for="job" style="margin-top: 20px;">Specific Job (optional)</label>
      <input type="text" id="job" name="job" placeholder="e.g., Mechanical Engineer, Nurse" />

      <button type="submit">Explore Careers</button>
    </form>

    <div class="result" id="result"></div>

    <a href="pagePicker.html" class="back-button">← Back to Form</a>
  </div>

  <!-- Your JS remains unchanged -->
  <script>
    /* JS CODE (unchanged from your message) */
  </script>
</body>
</html>
