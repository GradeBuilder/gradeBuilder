  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fa;
      color: #1e2a38;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation bar */
    nav {
      background-color: #1e2a38;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffd700;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Page content */
    .contact-container {
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #1e2a38;
    }

    p {
      font-size: 1.2rem;
      color: #4b5868;
      max-width: 600px;
      margin: 0 auto;
    }

    a {
      color: #1e2a38;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffd700;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
